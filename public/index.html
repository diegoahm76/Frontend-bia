<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/LJaguarBlanco.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aplicacion creada por Macarenia Corp" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/LJaguarBlanco.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Bia</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="next-app-container"></div>
    <i class="material-icons" id="next-app-icon">chat</i>
    <style>
      #next-app-container .loader {
        position: fixed;
        bottom: 30px;
        right: 110px;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 4;
      }

      #next-app-container .loader .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #next-app-container button {
        position: absolute;
        top: 0;
        right: 0;
        background-color: #fff;
        border: none;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        padding: 10px;
        cursor: pointer;
      }

      #next-app-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        font-size: 24px;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
  </body>
  <script>
    let isNextAppOpen = false;
    const nextAppContainer = document.getElementById('next-app-container');
    const nextAppIcon = document.getElementById('next-app-icon');
    const nextAppIframe = document.createElement('iframe');
    nextAppIframe.style =
      'width: 500px; height: 500px; border: 0; position: fixed; bottom: 50px; left: 50px; border-radius: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: 9999;';
    nextAppIframe.src = 'https://www.aichatting.net/es/'; // Reemplaza con la URL de tu proyecto de Next.js https://chat.vercel.ai/
    nextAppIframe.addEventListener('load', () => {
      nextAppContainer.removeChild(nextAppContainer.querySelector('.loader'));
    });
    nextAppIcon.addEventListener('click', () => {
      if (isNextAppOpen) {
        nextAppContainer.removeChild(nextAppIframe);
        isNextAppOpen = false;
      } else {
        const loader = document.createElement('div');
        loader.classList.add('loader');
        const spinner = document.createElement('div');
        spinner.classList.add('spinner');
        loader.appendChild(spinner);
        nextAppContainer.appendChild(loader);
        nextAppContainer.appendChild(nextAppIframe);
        isNextAppOpen = true;
        const nextAppCloseButton = document.createElement('button');
        nextAppCloseButton.id = 'next-app-close-button';
        nextAppContainer.appendChild(nextAppCloseButton);
        nextAppCloseButton.addEventListener('click', () => {
          nextAppContainer.removeChild(nextAppIframe);
          nextAppContainer.removeChild(nextAppCloseButton);
          isNextAppOpen = false;
        });
      }
    });
  </script>
</html>
