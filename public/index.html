<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/LJaguarBlanco.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aplicacion creada por Macarenia Corp" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/LJaguarBlanco.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Bia</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="next-app-container"></div>
    <i class="material-icons" id="next-app-icon">chat</i>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>
    let isNextAppOpen = false;
    const nextAppContainer = document.getElementById('next-app-container');
    const nextAppIcon = document.getElementById('next-app-icon');
    const nextAppIframe = document.createElement('iframe');
    nextAppIframe.src = 'https://rick-morty-app-c905f.firebaseapp.com/'; // Reemplaza con la URL de tu proyecto de Next.js
    nextAppIframe.style =
      'width: 300px; height: 300px; border: 0; position: absolute; bottom: 0; left: 0;';
    nextAppIcon.addEventListener('click', () => {
      if (isNextAppOpen) {
        nextAppContainer.removeChild(nextAppIframe);
        isNextAppOpen = false;
      } else {
        nextAppContainer.appendChild(nextAppIframe);
        isNextAppOpen = true;
        const nextAppCloseButton = document.createElement('button');
        nextAppCloseButton.id = 'next-app-close-button';
        nextAppCloseButton.textContent = 'Cerrar';
        nextAppCloseButton.style = 'position: absolute; top: 0; right: 0;';
        nextAppContainer.appendChild(nextAppCloseButton);
        nextAppCloseButton.addEventListener('click', () => {
          nextAppContainer.removeChild(nextAppIframe);
          nextAppContainer.removeChild(nextAppCloseButton);
          isNextAppOpen = false;
        });
      }
    });
  </script>
</html>
